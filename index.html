<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <nav>
      <p>Library</p>
    </nav>
    <h3 class="header">Add your books details into the Library</h3>
    <main>
      <div class="book-container">
        <div class="add-book" id="addBook">+Add</div>
      </div>
    </main>
    <div class="popup" id="popup">
      <div class="model">
        <form>
          <p class="model-text">Add your book details</p>
          <div class="title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required />
          </div>
          <div class="author">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" required />
          </div>
          <div class="pages">
            <label for="pages">No. of pages</label>
            <input type="number" name="pages" id="pages" required />
          </div>
          <div class="status">
            <label for="status">Have you read it yet?</label>
            <input type="checkbox" name="status" id="status-read" />
          </div>
          <div class="submit-btn">
            <button class="submit" type="button" id="close-btn">Close</button>
            <button class="submit" type="submit" id="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
